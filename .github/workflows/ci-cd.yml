name: Deploy to EC2 (Node.js App)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: main-deploy
  cancel-in-progress: true

jobs:
  validate-secrets:
    name: âœ… Validate Secrets
    runs-on: ubuntu-latest
    outputs:
      deploy_enabled: ${{ steps.check.outputs.deploy_enabled }}
    steps:
      - name: Check required secrets
        id: check
        shell: bash
        run: |
          echo "Checking required secrets..."
          if [[ -n "${{ secrets.EC2_HOST }}" && -n "${{ secrets.EC2_USER }}" && -n "${{ secrets.EC2_SSH_KEY }}" ]]; then
            echo "âœ… All secrets found."
            echo "deploy_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Missing secrets, skipping deployment."
            echo "deploy_enabled=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: needs.validate-secrets.outputs.deploy_enabled == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: .
          target: /home/${{ secrets.EC2_USER }}/ngo_project
          overwrite: true

      - name: Run commands on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            cd /home/${{ secrets.EC2_USER }}/ngo_project
            echo "Installing dependencies..."
            npm install --production
            echo "Restarting Node.js app..."
            if command -v pm2 >/dev/null 2>&1; then
              pm2 stop ngo-app || true
              pm2 start npm --name ngo-app -- start
            else
              pkill -f "node index.js" || true
              nohup npm start > app.log 2>&1 & disown
            fi
            echo "âœ… Deployment successful on $(hostname) at $(date)."

  skip-deploy:
    name: ğŸ’¤ Skip Deployment
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: needs.validate-secrets.outputs.deploy_enabled == 'false'
    steps:
      - run: echo "âš ï¸ Skipping deploy because secrets are missing."
