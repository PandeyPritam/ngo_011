name: ğŸš€ Deploy Node.js App to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: main-deploy
  cancel-in-progress: true

jobs:
  validate-secrets:
    name: âœ… Validate Secrets
    runs-on: ubuntu-latest
    outputs:
      deploy_enabled: ${{ steps.check.outputs.deploy_enabled }}
    steps:
      - name: Check required secrets
        id: check
        shell: bash
        run: |
          echo "ğŸ” Checking required secrets..."
          missing=false
          [[ -z "${{ secrets.EC2_HOST }}" ]] && echo "âŒ Missing EC2_HOST" && missing=true
          [[ -z "${{ secrets.EC2_USER }}" ]] && echo "âŒ Missing EC2_USER" && missing=true
          [[ -z "${{ secrets.EC2_SSH_KEY }}" ]] && echo "âŒ Missing EC2_SSH_KEY" && missing=true

          if [ "$missing" = true ]; then
            echo "âš ï¸ One or more secrets are missing. Skipping deployment."
            echo "deploy_enabled=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… All required secrets are present."
            echo "deploy_enabled=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: needs.validate-secrets.outputs.deploy_enabled == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: .
          target: /home/${{ secrets.EC2_USER }}/ngo_project
          overwrite: true

      - name: Run commands on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "ğŸ“¦ Starting deployment on $(hostname)..."
            cd /home/${{ secrets.EC2_USER }}/ngo_project || mkdir -p /home/${{ secrets.EC2_USER }}/ngo_project && cd /home/${{ secrets.EC2_USER }}/ngo_project

            echo "ğŸ§¹ Cleaning old dependencies..."
            rm -rf node_modules

            echo "ğŸ“¦ Installing dependencies..."
            npm install --production

            echo "ğŸš€ Starting Node.js app..."
            if command -v pm2 >/dev/null 2>&1; then
              echo "ğŸ” Restarting app using PM2..."
              pm2 stop ngo-app || true
              pm2 start npm --name ngo-app -- start
              pm2 save
            else
              echo "ğŸª„ PM2 not found. Running with nohup..."
              pkill -f "node index.js" || true
              nohup npm start > app.log 2>&1 & disown
            fi

            echo "âœ… Deployment complete on $(hostname) at $(date)"

  skip-deploy:
    name: ğŸ’¤ Skip Deployment
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: needs.validate-secrets.outputs.deploy_enabled == 'false'
    steps:
      - run: echo "âš ï¸ Skipping deploy because one or more secrets are missing."
