name: Deploy NGO System to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: main-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure project folders on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/ngos/Backend
            mkdir -p /home/${{ secrets.EC2_USER }}/ngos/Frontend/Ngo_system_frontend
            sudo chown -R $USER:$USER /home/${{ secrets.EC2_USER }}/ngos
            sudo chmod -R u+rwX /home/${{ secrets.EC2_USER }}/ngos

      - name: Upload project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Backend/,Frontend/"
          target: "/home/${{ secrets.EC2_USER }}/ngos"
          strip_components: 0
          overwrite: true

      - name: Deploy application on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: MONGO_URI,JWT_SECRET
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/ngos

            # Install PM2 globally if not present
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "ðŸ”¹ Installing PM2..."
              sudo npm install -g pm2
            fi

            # Deploy Backend
            echo "ðŸ”¹ Deploying Backend..."
            cd Backend
            npm ci --production
            
            # Update environment variables
            echo "MONGO_URI=$MONGO_URI" > .env
            echo "JWT_SECRET=$JWT_SECRET" >> .env
            
            # Restart backend with PM2
            pm2 stop ngo-backend || true
            pm2 delete ngo-backend || true
            pm2 start index.js --name ngo-backend
            pm2 save

            # Deploy Frontend
            echo "ðŸ”¹ Deploying Frontend..."
            cd ../Frontend/Ngo_system_frontend
            npm ci
            npm run build

            # If using nginx, copy build files (uncomment and adjust path if needed)
            # sudo cp -r dist/* /var/www/html/
            
            echo "âœ… Deployment complete!"

            # Show running processes
            pm2 list